<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Load:header" />
</head>
<body class="body">
<table border="0" cellpadding="0" cellspacing="0" class="table">
<thead><tr><th colspan="2" class="r"><span style="float:left">网站广告管理</span><span style="float:right"><a href="{:U('Ads/add')}">添加广告</a></span></th></tr></thead>
<form action="{:U('Ads/Update')}" method="post" name="myform" id="myform">
  <volist name="list_ads" id="ppvod"><input name="ads_id[{$ppvod.ads_id}]" type="hidden" value="{$ppvod.ads_id}">
  <tbody>
  <tr>
    <td width="250" class="l pd">广告标识：<input name="ads_name[{$ppvod.ads_id}]" type="text" value="{$ppvod.ads_name}" maxlength="25" class="w150" style="color:#003366;font-weight:bold"><br>调用代码：<input type="text" value="<literal>{:</literal>getadsurl('{$ppvod.ads_name}')}" maxlength="50" class="w150"></td>
    <td class="r" style="padding:5px"><span style="float:left;width:90%;"><textarea name="ads_content[{$ppvod.ads_id}]" style=" width:95%;height:60px">{$ppvod.ads_content|htmlspecialchars}</textarea></span> <label style="float:left; padding-top:15px; padding-left:10px"><a href="{:U('Ads/View')}&id={$ppvod.ads_id}" target="_blank">预览广告</a><br /><a href="{:U('Ads/Del')}&id={$ppvod.ads_id}" onClick="return confirm('确定删除该广告吗?')">删除广告</a></label></td>
  </tr>
  </tbody>
  </volist> 
  <tfoot>
    <tr>
      <td colspan="2" class="r"><div style="padding-left:176px" class="fbtns"><button class="btn" type="submit" id="config-submit"><span class="fa fa-edit"></span> 提交信息</button><button type="reset" class="btn"><span class="fa fa-reply"></span> 重置信息</button> 注：提交时如果"广告标识"为空则删除该对应的广告位</div></td>
    </tr>  
  </tfoot>
</form>       
</table>

</body>
</html>
